<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<header id="header">
    <div style="overflow: hidden">
        <a href="/" class="icon-text" style="float: left;">НАРЕ<b>ЗАЙКА</b></a>
        <div class="person" style="float: left">
            <button>{{login}}</button>
            <div class="dropdown_menu">
                <a href="/lk">Личный кабинет</a>
                <a href="/purchases">Заказы</a>
                <a href="/favorites">Избранное</a>
                <a href="/basket">Корзина</a>
                <a>Выйти</a>
            </div>
        </div>
        <p class="page_name_lk">ЛИЧНЫЙ КАБИНЕТ</p>
    </div>
</header>


<div class="auth_block">
    <div class="naming">Изменить данные</div>
    <form action="/lk" method="post">
        <div class="auth_text">Логин:</div>
        <input class="auth_input" name="login">
        <div class="auth_text">Адрес:</div>
        <input class="auth_input" name="address">
        <div class="auth_text">Пароль:</div>
        <input class="auth_input" type="password" name="password">
        <br>
        <input class="auth_submit" id="auth_in" type="submit" name="input" value="Отмена">
        <input class="auth_submit" type="submit" id="auth_reg" name="registration" value="Сохранить">
    </form>
</div>


</body>
</html>
